<script>
    var startPage = "Home.html";
    var startActive = "Home";
    var themeDark;

    const interval = setInterval(time, 1000);
    
    $(document).ready(function(){
        if (localStorage.getItem("page") != null) {
            ChangePage(localStorage.getItem("page"));
        }
        else{
            ChangePage(startPage);
        }
        themeDark = localStorage.getItem("Theme");
        SetTheme();
    });

    function time(){
        var today = new Date();
        var hrs = today.getHours();
        var m = today.getMinutes();
        var sec = today.getSeconds();
        
        if(today.getHours() < 10) {
            hrs = "0" + today.getHours();
        }
        if(today.getMinutes() < 10) {
            m = "0" + today.getMinutes();
        }
        if(today.getSeconds() < 10) {
            sec = "0" + today.getSeconds();
        }
        var time = hrs + ":" + m + ":" + sec;
        document.getElementById("time").innerHTML = time;
    }

    function GoToURL(url){
        // window.location.href = url;
        window.open(url, '_blank')
    }

    function ChangePage(page) {
        const links = document.querySelectorAll('.nav-link');
        if (links.length) {
            links.forEach((link) => {
                
                if (link.innerHTML == startActive && startActive != ""){
                    link.classList.add('active');
                    startActive = "";
                } else {
                    link.classList.remove('active');
                }

                link.addEventListener('click', (e) => {    
                    links.forEach((link) => {
                        link.classList.remove('active');
                    });
                    
                    link.classList.add('active');
                    e.preventDefault();
                });
                

            });
        }
        $("#page-content").load(page);
        localStorage.setItem("page", page)
    }
</script>
