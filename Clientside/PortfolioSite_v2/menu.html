<div id="nav" onload="ChangePage('home.html')">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" onclick="ChangePage('home.html')">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="ChangePage('projects.html')">Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>
</div>

<script>
    var startPage = "Home.html";
    var startActive = "Projects";

    $(document).ready(function(){
        ChangePage(startPage);
    });

    function ChangePage(page) {
        const links = document.querySelectorAll('.nav-link');
        if (links.length) {
            links.forEach((link) => {
                
                if (link.innerHTML == startActive && startActive != ""){
                    link.classList.add('active');
                    startActive = "";
                } else {
                    link.classList.remove('active');
                }

                link.addEventListener('click', (e) => {    
                    links.forEach((link) => {
                        link.classList.remove('active');
                    });
                    
                    link.classList.add('active');
                    e.preventDefault();
                });
                

            });
        }

        $("#page-content").load(page);
    }
</script>
